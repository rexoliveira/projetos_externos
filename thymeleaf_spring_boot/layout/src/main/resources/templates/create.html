<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Cadastro de Tarefas</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/create">Cadastro</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/list">Listagem</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <!-- O JAVA se comunica pelo nome da propeidade "name" dos inputs-->
      <!-- Botões do tipo "submit" verifica a existencia deum "form" e a sua "action",
             varificando  o "method"-->
      <form method="POST" action="/create"  th:object="${task}">
        <input type="hidden" th:object="${task.id}" name="id">
        <div class="mb-3">
          <label for="name" class="form-label">Nome da Tarefa</label>
          <input
            type="text"
            class="form-control"
            name="name"
            th:value="${task.name}"
          />
        </div>
        <div class="mb-3">
          <label for="date" class="form-label">Data de Execução</label>
          <input
            type="text"
            class="form-control"
            name="date"
            th:value="${{task.date}}"
          />
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </main>
    <footer></footer>
  </body>
</html>
